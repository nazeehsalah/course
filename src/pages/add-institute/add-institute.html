<ion-header>
  <ion-navbar color="primary">
    <ion-title>اضافه الجهات</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="اسم الجهه بالعربى" [(ngModel)]="institut.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="اسم الجهه بالانجليزيه" [(ngModel)]="institut.nameInEnglish" name="name"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button class="signUpBtn" block (click)="addInstitut()" [hidden]="btn_edit"> اضافه مؤسسه</button>
      <button ion-button class="signUpBtn" block (click)="updateInstitut()" [hidden]="!btn_edit"> تعديل المؤسسه</button>
    </div>
  </ion-list>
</ion-content>
