<ion-header>

  <ion-navbar color="primary">
    <ion-title>الدورات</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" [hidden]="admin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let item of coursrsList " #slidingItem>
      <ion-item-options side="left"  style="direction:ltr">
        <!-- <button ion-button color="dark" icon-start (click)="showcalender(item)">
          <ion-icon name="calendar"></ion-icon>
        </button> -->
      </ion-item-options>
      <ion-item-options side="right" style="direction:ltr">
        <button ion-button color="dark" (click)="delete(item)" icon-start>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item>
        <h2 (click)="courseDetaisl(item)">{{item.name}}</h2>
        <p (click)="courseDetaisl(item)">{{item.code}}</p>
      </ion-item>
    </ion-item-sliding>
    <!--  <ion-item *ngFor="let item of coursrsList">
      <h2 (click)="courseDetaisl(item)">{{item.name}}</h2>
      <p (click)="courseDetaisl(item)">{{item.code}}</p>
      <ion-icon name="trash" item-end (click)="delete(item)"></ion-icon>
      <ion-icon name="calendar" item-start (click)="showcalender(item)"></ion-icon>
    </ion-item> -->
  </ion-list>

</ion-content>
