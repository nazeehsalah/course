<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>تسجيل الحضور</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="logoHeader">
    <img alt="logo" height="150" style="position: relative" src="../../assets/imgs/Sultan_Qaboos_University_Logo.png">
  </div>
  <button ion-button (click)="openChoiceCourse()">اختار الدوره</button>
  <button ion-button (click)="choiceUser()" [hidden]="!choicedCourse"> اختار المشترك</button>
  <div>{{infoText}}</div>
  <form *ngIf="form" [formGroup]="form"[hidden]="showForm">
    <p text-center>من فضلك قوم بادخال بريدك الالكترونى ورقم السرى للتاكد من شخصيتك وجلب بيانتك</p>
    <div padding>
      <ion-input type="text" [(ngModel)]="account.email" class="input-access-code" placeholder="اسم المستخدم"
        formControlName="user_name"></ion-input>
      <br>
      <ion-input type="password" [(ngModel)]="account.password" class="input-access-code" placeholder="الرقم السرى"
        formControlName="user_pass"></ion-input>
      <br>
      <ion-item>
        <h2>التوقيع</h2>
        <br>
        <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
        <button ion-button full color="light" (click)="drawClear()">Clear</button>
      </ion-item>
      <a>
        <button ion-button block class="login" (click)="attende()">{{buttonText}}</button>
      </a>
    </div>
  </form>
</ion-content>
