<ion-header>
  <ion-navbar color="primary">
    <ion-title>اضافه دوره جديد</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="كود البرنامج" [(ngModel)]="course.code" name="code"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="اسم البرنامج" [(ngModel)]="course.name" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="اسم البرنامج باللغه الانجليزيه" [(ngModel)]="course.nameInEnglish" name="desc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>القسم</ion-label>
      <ion-select [(ngModel)]="course.deprt">
        <ion-option value="خدمه مجتمع">خدمه مجتمع</ion-option>
        <ion-option value="تعليم مستمر">تعليم مستمر</ion-option>
        <ion-option value="تعليم مستمر"> اخرى</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>نوع البرنامج</ion-label>
      <ion-select [(ngModel)]="course.type">
        <ion-option value="تعاقدى">تعاقدى</ion-option>
        <ion-option value="عام">عام</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-datetime displayFormat="MMM DD, YYYY" max="2200" placeholder="تاريخ البدايه" doneText="تم" cancelText="اغلاق" [(ngModel)]="course.startDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-datetime displayFormat="MMM DD, YYYY" max="2200" placeholder="تاريخ النهايه" cancelText="اغلاق" doneText="تم" [(ngModel)]="course.endDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="number" min="0" placeholder="أيام الغياب المسوح بها" [(ngModel)]="course.dayAbsance" name="dayAbsance"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime displayFormat="HH:mm" placeholder="اخر وقت لتسجيل الحضور" pickerFormat="HH:mm" doneText="تم" cancelText="اغلاق"
        [(ngModel)]="course.lastTime"></ion-datetime>
    </ion-item>
    <div padding>
      <button ion-button class="signUpBtn" block (click)="addCourse()" [hidden]="btn_edit"> اضافه دوره</button>
      <button ion-button class="signUpBtn" block (click)="updateCourse()" [hidden]="!btn_edit"> تعديل البرنامج</button>

    </div>
  </ion-list>
</ion-content>
