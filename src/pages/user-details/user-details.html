<ion-header>

  <ion-navbar>
    <ion-title>User details</ion-title>
    <ion-buttons end (click)="dismiss()">
      <button ion-button>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="item-detail" padding>
    <h4>الاسم</h4>
    <p>{{user.name}}</p>
    <hr>
    <h4> رقم الهويه</h4>
    <p>{{user.identity}}</p>
    <hr>
    <h4>البريد الالكترونى</h4>
    <p>{{user.email}}</p>
    <hr>
    <h4>الرقم السرى </h4>
    <p>{{user.password}}</p>
    <hr>
    <h4>رقم التليفون</h4>
    <p>{{user.number}}</p>
    <hr>
    <h4>تاريخ الميلاد</h4>
    <p>{{user.myDate}}</p>
    <hr>
    <h4>الجنس</h4>
    <p>{{user.gender}}</p>
    <hr>
    <h4>التوقيع</h4>
    <img [src]="user.sign">
  </div>
</ion-content>
