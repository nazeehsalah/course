<ion-header>

  <ion-navbar>
    <ion-title>بيانات المستخدم</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu" [hidden]="admin"></ion-icon>
    </button>
    <ion-buttons end (click)="dismiss()">
      <button ion-button [hidden]="!admin">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="item-detail" padding>
    <h4>الاسم</h4>
    <p>{{user.name}}</p>
    <hr>
    <h4>الاسم باللغه الانجليزيه</h4>
    <p>{{user.nameInEnglish}}</p>
    <hr>
    <h4> رقم البطاقة الشخصيه</h4>
    <p>{{user.identity}}</p>
    <hr>
    <h4>البريد الالكترونى</h4>
    <p>{{user.email}}</p>
    <hr>
    <h4>الرقم السرى </h4>
    <p>{{user.password}}</p>
    <hr>
    <h4>رقم التليفون</h4>
    <p>{{user.number}}</p>
    <hr>
    <h4>تاريخ الميلاد</h4>
    <p>{{user.myDate}}</p>
    <hr>
    <h4>الجنس</h4>
    <p>{{user.gender}}</p>
  </div>
</ion-content>
