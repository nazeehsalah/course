<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>المستخدمين</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="addUser()" [hidden]="enrollUSer">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--   <div [hidden]="users.isEmpty">
 -->
  <ion-searchbar (ionInput)="getItems($event)" placeholder="ابحث عن مستخدم"></ion-searchbar>
  <ion-list [hidden]="search">
    <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let item of users  | async" #slidingItem [hidden]="checkUserIncourse(item.courses,item.key)">
      <ion-item (press)="pressEvent($event)" (click)="getUserCourse(item.courses)" >
        <h2>{{item.name}}</h2>
        <ion-icon item-end ios="ios-checkmark" md="md-checkmark" class="nextDiff" [hidden]="enrollUSer"></ion-icon>
        <ion-icon item-end name="add-circle" class="nextDiff" [hidden]="!enrollUSer" (click)="addUserToCourse(item)"></ion-icon>
      </ion-item>
      <ion-item-options side="right" [hidden]="enrollUSer" style="direction: ltr">
        <button ion-button color="dark" icon-start (click)="userDetails(item)">
          <ion-icon name="information-circle"></ion-icon>
        </button>
        <button ion-button color="dark" icon-start (click)="editUser(item)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="dark" icon-start (click)="addCouresToUser(item)">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left" [hidden]="enrollUSer" style="direction: ltr">
        <button ion-button color="dark" (click)="deleteUser(item)" icon-start>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list [hidden]="!search">
      <ion-item-sliding class="cssForRoundSLidingItems" *ngFor="let item of searchList" #slidingItem [hidden]="checkUserIncourse(item.courses,item.key)">
        <ion-item (press)="pressEvent($event)" (click)="getUserCourse(item.courses)" >
          <h2>{{item.name}}</h2>
          <ion-icon item-end ios="ios-checkmark" md="md-checkmark" class="nextDiff" [hidden]="enrollUSer"></ion-icon>
          <ion-icon item-end name="add-circle" class="nextDiff" [hidden]="!enrollUSer" (click)="addUserToCourse(item)"></ion-icon>
        </ion-item>
        <ion-item-options side="right" [hidden]="enrollUSer" style="direction: ltr">
          <button ion-button color="dark" icon-start (click)="userDetails(item)">
            <ion-icon name="information-circle"></ion-icon>
          </button>
          <button ion-button color="dark" icon-start (click)="editUser(item)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button color="dark" icon-start (click)="addCouresToUser(item)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-item-options>
        <ion-item-options side="left" [hidden]="enrollUSer" style="direction: ltr">
          <button ion-button color="dark" (click)="deleteUser(item)" icon-start>
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  <!-- </div>
  <div class="noCourse" [hidden]="!users.isEmpty" text-center>
    <ion-icon name="sad" color="theme_color"></ion-icon>
    <h2>لايوجد اعضاء </h2>
  </div> -->
</ion-content>
