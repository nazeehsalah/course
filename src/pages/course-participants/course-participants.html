<ion-header>

  <ion-navbar color="primary">
    <ion-title>المشتركين</ion-title>
    <ion-buttons right>
    <button ion-button [hidden]="!choiceUser" (click)="dismissUserModal()">
      <ion-icon name="close"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of userList" (click)="dismissUserModalWithData(item)">
      <h2>{{item.name}}</h2>
      <ion-icon name="trash" item-end (click)="deleteUser(item)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
